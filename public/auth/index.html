<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Alchemy - Authentication</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/auth/css/auth.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header p-0">
                        <ul class="nav nav-tabs auth-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#loginTab" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#registerTab" type="button" role="tab">Sign Up</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="reset-tab" data-bs-toggle="tab" data-bs-target="#resetTab"
                                    type="button" role="tab">Reset Password</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <!-- Komponenty będą ładowane dynamicznie -->
                        <div id="componentContainer" class="tab-content"></div>
                    </div>
                </div>

                <!-- Alert Containers -->
                <div id="alertMessages" class="auth-alerts mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Component loader script -->
    <script src="/auth/js/component-loader.js"></script>

    <!-- Auth main script -->
    <script src="/auth/js/auth.js"></script>

    <!-- Login script -->
    <script src="/auth/js/login.js"></script>

    <!-- Register script -->
    <script src="/auth/js/register.js"></script>

    <!-- Reset password script -->
    <script src="/auth/js/reset-password.js"></script>
</body>

</html>
