<div id="postsPage" class="page-content">
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2>Posts</h2>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="newPostBtn">
                    <i class="bi bi-plus-circle me-2"></i>New Post
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row align-items-center mb-3">
                    <div class="col">
                        <p class="mb-0">Showing <span id="currentPostsRange">0-0</span> of <span
                                id="totalPosts">0</span> posts</p>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" id="searchPosts" class="form-control" placeholder="Search posts...">
                        </div>
                    </div>
                </div>

                <!-- Loader -->
                <div id="postsLoader" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Posts Table -->
                <div class="table-responsive">
                    <table id="postsTable" class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="postsTableBody">
                            <!-- Posts will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button id="prevPageBtn" class="btn btn-outline-primary">Previous</button>
                    <span id="paginationInfo">Page 1</span>
                    <button id="nextPageBtn" class="btn btn-outline-primary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Post Modal -->
    <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deletePostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePostModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
