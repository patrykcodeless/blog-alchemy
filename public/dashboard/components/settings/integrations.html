<!-- Integration Settings Card -->
<div class="card mt-4">
    <div class="card-body">
        <h3 class="card-title mb-4">Integration Settings</h3>

        <!-- Wordpress Section -->
        <div class="mb-3">
            <label for="wordpressApiKey" class="form-label">WordPress API Key</label>
            <input type="text" class="form-control" id="wordpressApiKey" placeholder="Enter your WordPress API key">
        </div>

        <!-- Webflow Section -->
        <div class="mb-3">
            <label for="webflowApiKey" class="form-label">Webflow API Key</label>
            <input type="text" class="form-control" id="webflowApiKey" placeholder="Enter your Webflow API key">
        </div>

        <!-- Save Button -->
        <div class="text-end">
            <button class="btn btn-primary" id="saveSettings">
                <i class="bi bi-save me-2"></i>Save Settings
            </button>
        </div>
        <div id="alertMessages" class="mt-4"></div>
    </div>
</div>
