<!-- Email Settings Card -->
<div class="card mt-4">
    <div class="card-body">
        <h3 class="card-title mb-4">Email Settings</h3>

        <!-- Email Settings -->
        <div class="mb-4">
            <h4 class="mb-3">Email Settings</h4>
            <div class="mb-3">
                <label for="currentEmail" class="form-label">Current Email</label>
                <input type="email" class="form-control" id="currentEmail" readonly>
            </div>
            <div class="mb-3">
                <label for="newEmail" class="form-label">New Email</label>
                <input type="email" class="form-control" id="newEmail">
            </div>
            <button class="btn btn-primary" id="updateEmail">
                <i class="bi bi-envelope me-2"></i>Update Email
            </button>
            <div id="emailAlerts" class="mt-3"></div>
        </div>
    </div>
</div>
