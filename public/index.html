<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Alchemy - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header p-0">
                        <ul class="nav nav-tabs auth-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#loginTab" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#registerTab" type="button" role="tab">Sign Up</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="reset-tab" data-bs-toggle="tab" data-bs-target="#resetTab"
                                    type="button" role="tab">Reset Password</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <div class="password-input-group">
                                        <input type="password" class="form-control" id="loginPassword" required>
                                        <button type="button" class="password-toggle" data-target="loginPassword">
                                            <span class="password-toggle-text">Show</span>
                                        </button>
                                    </div>
                                    <div class="mt-2">
                                        <a href="#" id="forgotPasswordLink"
                                            class="text-muted text-decoration-none small">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </div>
                            </form>
                        </div>

                        <!-- Registration Form -->
                        <div class="tab-pane fade" id="registerTab" role="tabpanel">
                            <form id="registerForm" novalidate>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <div class="password-input-group">
                                        <input type="password" class="form-control" id="registerPassword" required>
                                        <button type="button" class="password-toggle" data-target="registerPassword">
                                            <span class="password-toggle-text">Show</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                </div>
                                <div id="registerAlerts" class="mt-3"></div>
                            </form>
                        </div>

                        <!-- Password Reset Form -->
                        <div class="tab-pane fade" id="resetTab" role="tabpanel">
                            <form id="resetPasswordForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="resetEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="resetEmail" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                                </div>
                                <div id="resetAlerts" class="mt-3"></div>
                            </form>
                        </div>

                        <!-- New Password Form -->
                        <div class="tab-pane fade" id="newPasswordForm" role="tabpanel">
                            <form id="setNewPassword">
                                <div class="mb-3">
                                    <label for="resetEmailDisplay" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="resetEmailDisplay" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <div class="password-input-group">
                                        <input type="password" class="form-control" id="newPassword" required>
                                        <button type="button" class="password-toggle" data-target="newPassword">
                                            <span class="password-toggle-text">Show</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                    <div class="password-input-group">
                                        <input type="password" class="form-control" id="confirmNewPassword" required>
                                        <button type="button" class="password-toggle" data-target="confirmNewPassword">
                                            <span class="password-toggle-text">Show</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Alert Containers -->
                <div id="loginAlerts" class="auth-alerts"></div>
                <div id="registerAlerts" class="auth-alerts"></div>
                <div id="resetAlerts" class="auth-alerts"></div>
                <div id="alertMessages" class="auth-alerts"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
